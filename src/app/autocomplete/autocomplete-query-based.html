<form>
  <mat-form-field class="example-40-width">
    <input type="hidden" [formControl]="hiddenCtrl">
    <input type="text" #search placeholder="Advance Search with functionality" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto" (keydown.enter)="onEnter($event)" #trigger="matAutocompleteTrigger" >
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn.bind(this)">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="selectionMade($event, trigger)">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
